<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Apllication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous"">
    <link rel=" stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!--Header  -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
               <div class="filter">
                   <a href="/"><i class="fas fa-angel-double-left">All User</i></a>
               </div>
            </div>
            <div class="form-text text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Create New Acoount</span>
            </div>
            <!-- Form handling -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="isi nama">
                    </div>
                </div>  
                <div class="new_user">
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="text" name="name" value="" placeholder="example@gmail.com">
                    </div>
                </div>  
                <div class="new_user">
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="gender" value="male" >
                            <label for="radio-2" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="gender" value="female" >
                            <label for="radio-3" class="radio-label">Female</label>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="gender" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-4"name="gender" value="active">
                            <label for="radio-4" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="gender" value="inactive">
                            <label for="radio-5" class="radio-label">Female</label>
                        </div>
                    
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>


                </div>  
            </form>

        </div>
    </main>

    <!-- /main site -->
   
</body>

</html>
